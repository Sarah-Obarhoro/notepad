<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91a3f59a0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="note.css">
    <title>Notepad</title>
</head>
<body>
    
    <h1>Welcome</h1>

    <div class="notepad">
        <form action="" id="form">

            <textarea name="notes" id="text" cols="30" rows="3" placeholder="Please enter your note here"></textarea>
            <br>
            <div id="msg"></div>
            <button name="add" type="button"> <i class="fa-solid fa-plus"></i> </button>
            <button name="done" type="submit"> <i class="fa-solid fa-check-double"></i> </button>
        
        </form>
    
    </div>

    <h3>MY NOTES</h3>
    <div class="mynotes">     </div>

    
    <script src="note.js"></script>
</body>
</html>
