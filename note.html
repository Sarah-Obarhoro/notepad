    <h1>Welcome</h1>

    <div class="notepad">
        <form action="" id="form">

            <textarea name="notes" id="text" cols="30" rows="3" placeholder="Please enter your note here"></textarea>
            <br>
            <div id="msg"></div>
            <button name="add" type="button"> <i class="fa fa-plus"></i> </button>
            <button name="done" type="submit"> <i class="fa fa-check"></i> </button>
        
        </form>
    
    </div>

    <h3>MY NOTES</h3>
    <div class="mynotes">   </div>
